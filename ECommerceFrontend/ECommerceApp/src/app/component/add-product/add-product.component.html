<div class="container">
    <h2>Add New Product</h2>
    
    <form  #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
      <div class="form-group">
        <label for="pName">Product Name</label>
        <input type="text" id="pName" name="pName" [(ngModel)]="product.pName" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" required />
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="product.stock" required />
      </div>
  
      <button type="submit" class="button-33">Add Product</button>
    </form>
  </div>
